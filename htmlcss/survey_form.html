<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <lang ="en">
    <title>Etemesi Survey Form</title>
    <link rel="stylesheet" href ="survey_f.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill in the survey form to provide more insights.</p>

    <form id="survey-form">
      <label id="name-label" for="name-label"> Full Names <input type="text" id="name" placeholder="Please enter your full name" required/> </label>
      <label id="email-label" for="email-label"> Email <input id="email" type="email" placeholder="Please enter your email" required/> </label>
      <label id="number-label"> Phone Number<input id="number" type="number" min="10" max="13" placeholder="Phone number" /> </label>
      <label for="current-role">Which option best describes your current role?
        <select id="dropdown">
          <option>(select one)</option>
          <option>Student</option>
          <option>Employed</option>
          <option>Part-time job</option>
          <option>Prefer not to say</option>
        </select>
      </label>
      <p>Would you recommend us to a friend? </p>
      <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely" class="inline" checked/> Definitely </label>
      <label for="maybe"> <input id="maybe" type="radio" name="recommend" value="maybe" class="inline" /> Maybe </label>
      <label for="Not sure"> <input id="Not-sure" type="radio" name="recommend" value="not sure" class="inline" /> Not Sure</label>
      <p>What would you like to see us improve?</p>
      <label for="customer-service"> <input type="checkbox" id="customer-service" name="improve" value="customer-service" /> Customer Service </label>
      <label for="cleanliness"> <input id="cleanliness" type="checkbox" nam="improve" value="cleanliness" /> Cleanliness </label>
      <label for="time-management"> <input type="checkbox" id="time-management" name="improve" value="time-management" /> Time Management </label>
      <label for="language"> <input id="language" type="checkbox" nam="improve" value="language" /> Language </label>

      <p>Please write a brief description of how you'd like us to be better:</p>
      <textarea id="description" name="description" rows="3" cols="39" placeholder="Write a comment..." > </textarea>
      <input type="submit" value="Submit" id="submit">
        
    </form

  </body>















</html>
